<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>Save Princess Toadstool!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&display=swap');

        body {
            background-image: url('bowserhell.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: 'Bangers', cursive;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        h1 {
            text-align: center;
            font-size: 40px;
            margin-top: 20px;
        }
        .racetrack {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }
       .horse {
            width: 120px;
            height: 120px;
            background-size: contain;
            background-repeat: no-repeat;
            position: relative;
            transition: left 0.5s;
        }
        .horse.player1 {
            background-image: url('mario.gif');
        }
        .horse.player2 {
            background-image: url('luigi.gif');
        }
        .horse.zombie {
            background-image: url('bowser.gif');
        }
        .princess {
            position: absolute;
            top: 100px;
            right: 80px;
            transform: translateY(-50%);
            width: 100px;
            height: 100px;
            background-image: url('toadstool.gif');
            background-size: cover;
            background-repeat: no-repeat;
        }
        #nameInput {
            text-align: center;
            margin-top: 50px;
        }
        #nameInput label {
            font-size: 32px;
            margin-bottom: 10px;
        }
        #nameInput input {
            padding: 8px;
            font-size: 24px;
            margin-bottom: 10px;
            width: 200px;
        }
        #nameInput button {
            padding: 10px 20px;
            font-size: 28px;
            background-color: #FFD700;
            color: #8B0000;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        #question {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
        }
        #answer {
            padding: 8px;
            font-size: 24px;
            width: 200px;
            margin: 0 auto;
            display: block;
        }
        button {
            padding: 10px 20px;
            font-size: 28px;
            background-color: #FFD700;
            color: #8B0000;
            border: none;
            cursor: pointer;
            margin: 20px auto;
            display: block;
        }
        #result {
            text-align: center;
            font-size: 32px;
            margin-top: 20px;
        }
        .player-info {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            font-size: 32px;
            color: white;
        }
        .player-info span {
            font-weight: bold;
        }
        .score {
            font-size: 24px;
            margin-top: 10px;
        }
        #captureMessage {
            text-align: center;
            font-size: 40px;
            margin-top: 20px;
            display: none;
        }
        #endGameGif {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background-size: contain;
            background-repeat: no-repeat;
            display: none;
        }
        #rulesMessage {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="nameInput">
        <h1>Save Princess Toadstool!</h1>
        <label for="player1Name">Player 1 Name:</label>
        <input type="text" id="player1Name" placeholder="Enter Player 1 Name">
        <br>
        <label for="player2Name">Player 2 Name:</label>
        <input type="text" id="player2Name" placeholder="Enter Player 2 Name">
        <br>
        <button onclick="startGame()">Start Race</button>
    </div>

    <div id="gameContainer" style="display: none;">
        <h1>Save Princess Toadstool!</h1>
        <div class="racetrack">
            <div class="horse player1" id="player1Horse"></div>
        </div>
        <div class="racetrack">
            <div class="horse player2" id="player2Horse"></div>
        </div>
        <div class="racetrack">
            <div class="horse zombie" id="zombieHorse"></div>
        </div>
        <div class="princess"></div>
        <p id="question"></p>
        <input type="text" id="answer" placeholder="Type your answer">
        <button onclick="checkAnswer()">Submit</button>
        <p id="result"></p>
        <div class="player-info">
            <div>
                <span class="player1-name"></span>
                <div class="score" id="player1Score">Score: 0</div>
            </div>
            <div>
                <span class="player2-name"></span>
                <div class="score" id="player2Score">Score: 0</div>
            </div>
            <div>
                <span class="zombie-name">Bowser</span>
                <div class="score" id="zombieScore">Score: 0</div>
            </div>
        </div>
        <p id="captureMessage"></p>
        <p id="rulesMessage"></p>
    </div>
    <div id="endGameGif"></div>

    <script>
        const player1Horse = document.getElementById('player1Horse');
        const player2Horse = document.getElementById('player2Horse');
        const zombieHorse = document.getElementById('zombieHorse');
        const questionElement = document.getElementById('question');
        const answerInput = document.getElementById('answer');
        const resultElement = document.getElementById('result');
        const captureMessage = document.getElementById('captureMessage');
        const endGameGif = document.getElementById('endGameGif');
        const player1ScoreElement = document.getElementById('player1Score');
        const player2ScoreElement = document.getElementById('player2Score');
        const zombieScoreElement = document.getElementById('zombieScore');
        const rulesMessage = document.getElementById('rulesMessage');

        let currentPlayer = 1;
        let player1CorrectAnswers = 0;
        let player2CorrectAnswers = 0;
        let incorrectAnswers = 0;
        let backgroundMusic;
        let questions = [
            { question: "If it rains tomorrow, I _____ (stay) at home.", answer: "will stay" },
            { question: "If you heat water to 100Â°C, it _____ (boil).", answer: "boils" },
            { question: "If I have enough money, I _____ (buy) a new car.", answer: "will buy" },
            { question: "If the sun shines, the flowers _____ (bloom).", answer: "will bloom" },
            { question: "If you mix blue and yellow, you _____ (get) green.", answer: "get" },
            { question: "If she practices every day, she _____ (improve) her skills.", answer: "will improve" },
            { question: "If they win the match, they _____ (celebrate) tonight.", answer: "will celebrate" },
            { question: "If you press the power button, the computer _____ (turn) on.", answer: "turns" },
            { question: "If I see her at the party, I _____ (say) hello.", answer: "will say" },
            { question: "If you add two and two, you _____ (get) four.", answer: "get" },
            { question: "If he studies hard, he _____ (pass) the exam.", answer: "will pass" },
            { question: "If you freeze water, it _____ (turn) into ice.", answer: "turns" },
            { question: "If they arrive on time, we _____ (start) the meeting.", answer: "will start" },
            { question: "If I find a million dollars, I _____ (donate) to charity.", answer: "will donate" },
            { question: "If you divide 10 by 2, you _____ (get) 5.", answer: "get" },
            { question: "If she goes to the gym regularly, she _____ (get) fit.", answer: "will get" },
            { question: "If I find your keys, I _____ (let) you know.", answer: "will let" },
            { question: "If you multiply 3 by 4, you _____ (get) 12.", answer: "get" },
            { question: "If he calls me, I _____ (answer) the phone.", answer: "will answer" },
            { question: "If you subtract 5 from 10, you _____ (get) 5.", answer: "get" },
            { question: "If the traffic is bad, I _____ (be) late for work.", answer: "will be" },
            { question: "If you turn off the lights, the room _____ (be) dark.", answer: "is" },
            { question: "If I have time, I _____ (visit) my grandparents.", answer: "will visit" },
            { question: "If you eat too much junk food, you _____ (feel) sick.", answer: "will feel" },
            { question: "If I study computer science, I _____ (become) a programmer.", answer: "will become" },
            { question: "If you give me a pen, I _____ (write) a letter.", answer: "will write" },
            { question: "If it snows tomorrow, we _____ (go) skiing.", answer: "will go" },
            { question: "When it rains, it _____ (pour).", answer: "pours" },
            { question: "If you learn a new language, you _____ (improve) your memory.", answer: "will improve" },
            { question: "If I have a headache, I _____ (take) an aspirin.", answer: "will take" }
        ];

        const nameInputContainer = document.getElementById('nameInput');
        const gameContainer = document.getElementById('gameContainer');
        const player1NameDisplay = document.querySelector('.player1-name');
        const player2NameDisplay = document.querySelector('.player2-name');

        function startGame() {
            const player1Name = document.getElementById('player1Name').value;
            const player2Name = document.getElementById('player2Name').value;

            if (player1Name && player2Name) {
                player1NameDisplay.textContent = player1Name;
                player2NameDisplay.textContent = player2Name;
                nameInputContainer.style.display = 'none';
                gameContainer.style.display = 'block';
                shuffleQuestions();
                playBackgroundMusic();
                displayQuestion();
                displayRulesMessage();
            }
        }

        function displayRulesMessage() {
            rulesMessage.textContent = "Rules: Players alternate turns, with the first getting 10 correct answers to win the game by rescuing the Princess. Incorrect answers by either player advances Bowser. If both players combine for 5 incorrect answers, then Bowser advances to the Princess and wins.";
        }

        function playBackgroundMusic() {
            backgroundMusic = new Audio('mariobros.mp3');
            backgroundMusic.loop = true;
            backgroundMusic.play();
        }

        function playGunshot() {
            const gunshot = new Audio('gunshot.mp3');
            gunshot.play();
        }

        function playMarioSound() {
            const sound = new Audio('mariosound.mp3');
            sound.play();
        }

        function playSonicSound() {
            const sound = new Audio('luigisound.mp3');
            sound.play();
        }

        function playBowserLaugh() {
            const laugh = new Audio('bowserroar.mp3');
            laugh.play();
        }

        function playOminousMusic() {
            backgroundMusic.pause();
            const ominousMusic = new Audio('bowsermusic.mp3');
            ominousMusic.loop = true;
            ominousMusic.play();
        }

             function playMarioVictorySound() {
        const sound = new Audio('marios_victory.mp3');
        sound.play();
    }

    function playLuigiVictorySound() {
        const sound = new Audio('marios_victory.mp3');
        sound.play();
    }

    function displayQuestion() {
        if (questions.length === 0) {
            questionElement.textContent = "All out of questions! Start over!";
            answerInput.style.display = "none";
            return;
        }
        const randomIndex = Math.floor(Math.random() * questions.length);
        const question = questions[randomIndex];
        questionElement.textContent = question.question;
        answerInput.value = "";
        resultElement.textContent = "";
        
        if (questions.length === 30) {
            playGunshot();
        }
    }

    function checkAnswer() {
    const userAnswer = answerInput.value.trim().toLowerCase();
    const currentQuestion = questions.find(q => q.question === questionElement.textContent);

    if (userAnswer === currentQuestion.answer) {
        moveHorse(currentPlayer);
        resultElement.textContent = "Correct!";
        if (currentPlayer === 1) {
            player1CorrectAnswers++;
            player1ScoreElement.textContent = `Score: ${player1CorrectAnswers}`;
            playMarioSound();
            if (player1CorrectAnswers === 10) {
                endGame("player1");
                playMarioVictorySound();
                return;
            }
        } else if (currentPlayer === 2) {
            player2CorrectAnswers++;
            player2ScoreElement.textContent = `Score: ${player2CorrectAnswers}`;
            playSonicSound();
            if (player2CorrectAnswers === 10) {
                endGame("player2");
                playLuigiVictorySound();
                return;
            }
        }
    } else {
        moveHorse("zombie");
        resultElement.textContent = "Incorrect! Bowser moves forward.";
        zombieScoreElement.textContent = `Score: ${++incorrectAnswers}`;
        playBowserLaugh();

        if (incorrectAnswers === 5) {
            endGame("zombie");
            return;
        }
    }
    
    questions = questions.filter(q => q !== currentQuestion);
    currentPlayer = currentPlayer === 1 ? 2 : 1;
    displayQuestion(); // Display the next question immediately
    }

    
    function moveHorse(horse) {
        const playerDistance = 200; // Increase the distance for players
        const zombieDistance = 420; // Increase the distance for the zombie
        if (horse === 1) {
            player1Horse.style.left = `${player1Horse.offsetLeft + playerDistance}px`;
        } else if (horse === 2) {
            player2Horse.style.left = `${player2Horse.offsetLeft + playerDistance}px`;
        } else if (horse === "zombie") {
            zombieHorse.style.left = `${zombieHorse.offsetLeft + zombieDistance}px`;
            if (incorrectAnswers === 4) {
                zombieHorse.style.left = `${window.innerWidth - zombieHorse.offsetWidth - 280}px`;
            }
        }
        if (zombieHorse.offsetLeft >= window.innerWidth - zombieHorse.offsetWidth - 280) {
            endGame("zombie");
        }
    }

    function endGame(winner) {
        if (winner === "player1") {
            captureMessage.textContent = `${player1NameDisplay.textContent} rescued Princess Toadstool! ${player2NameDisplay.textContent} and Bowser were defeated!`;
            endGameGif.style.backgroundImage = "url('mariowins.gif')";
        } else if (winner === "player2") {
            captureMessage.textContent = `${player2NameDisplay.textContent} rescued Princess Toadstool! ${player1NameDisplay.textContent} and Bowser were defeated!`;
            endGameGif.style.backgroundImage = "url('luigiwins.gif')";
        } else if (winner === "zombie") {
            captureMessage.textContent = "Bowser captured Princess Toadstool! Race Over!";
            endGameGif.style.backgroundImage = "url('bowserwins.gif')";
        }
        endGameGif.style.display = "block";
        playOminousMusic();
    }

    function shuffleQuestions() {
        for (let i = questions.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [questions[i], questions[j]] = [questions[j], questions[i]];
        }
    }
</script>
